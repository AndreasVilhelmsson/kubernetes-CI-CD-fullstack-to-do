mongodb:
  enabled: true
  image: mongo:7
  replicas: 1
  database: ToDoAppDb
  service:
    port: 27017

backend:
  enabled: true
  image: ghcr.io/andreasvilhelmsson/kubernetes-ci-cd-fullstack-to-do/todo-backend:latest
  replicas: 2
  service:
    port: 80
    targetPort: 8080
  config:
    mongoConnectionString: "mongodb://mongodb:27017"
    mongoDatabase: "ToDoAppDb"
    mongoCollection: "ToDoItems"

frontend:
  enabled: true
  image: ghcr.io/andreasvilhelmsson/kubernetes-ci-cd-fullstack-to-do/todo-frontend:latest
  replicas: 2
  service:
    type: LoadBalancer
    port: 80
  config:
    apiUrl: "http://backend"
